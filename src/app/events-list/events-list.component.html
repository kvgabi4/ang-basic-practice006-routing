<div class="container m-0">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th *ngFor="let dataType of dataTypes">{{ dataType }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of eventList">
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>{{ event.location.city }}, {{ event.location.address }} ({{ event.location.country }})</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
